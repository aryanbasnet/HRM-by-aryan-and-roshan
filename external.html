<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Employee Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary: #1a9b90;
        --secondary: #4f46e5;
        --success: #22c55e;
        --danger: #ef4444;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-700: #374151;
    }

    * { 
        box-sizing: border-box; 
        margin: 0; 
        padding: 0; 
    }

    body {
        font-family: 'Inter', sans-serif;
        line-height: 1.5;
        background: linear-gradient(135deg, #f0fdf4, #f0f9ff);
        color: var(--gray-700);
        min-height: 100vh;
        padding: 2rem;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Job Search Section */
    .job-search {
        background: white;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        margin-bottom: 2rem;
    }

    .job-search h2 {
        color: var(--primary);
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
    }

    .search-input {
        width: 100%;
        padding: 1rem;
        border: 1px solid var(--gray-200);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s;
    }

    .search-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(22, 101, 52, 0.1);
    }

    /* Job List */
    .job-list {
        margin-top: 1.5rem;
    }

    .job-item {
        background: white;
        border: 1px solid var(--gray-200);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        transition: transform 0.2s;
    }

    .job-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    .job-item h3 {
        color: var(--primary);
        margin-bottom: 0.5rem;
    }

    .job-item p {
        color: var(--gray-700);
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
    }

    .job-item button {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s;
    }

    .job-item button:hover {
        background: #15803d;
    }

    /* Application Modal */
    .application-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 1000;
        animation: fadeIn 0.3s;
    }

    .modal-content {
        background: white;
        width: 90%;
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        max-height: 90vh;
        overflow-y: auto;
    }

    .modal-content h2 {
        color: var(--primary);
        margin-bottom: 1.5rem;
    }

    /* Form Styles */
    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--gray-700);
    }

    .form-input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--gray-200);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s;
    }

    .form-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(22, 101, 52, 0.1);
    }

    /* Upload Zone */
    .upload-zone {
        border: 2px dashed var(--gray-200);
        padding: 2rem;
        text-align: center;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s;
        margin: 1.5rem 0;
    }

    .upload-zone.dragover {
        border-color: var(--primary);
        background: #f0fdf4;
    }

    /* Buttons */
    button {
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
    }

    button[type="submit"] {
        background: var(--primary);
        color: white;
        border: none;
    }

    button[type="submit"]:hover {
        background: #15803d;
    }

    button[type="button"] {
        background: var(--gray-200);
        border: none;
        color: var(--gray-700);
    }

    button[type="button"]:hover {
        background: #d1d5db;
    }

    /* Notifications */
    .notification {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background: white;
        padding: 1rem 2rem;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        animation: slideIn 0.3s ease-out;
        z-index: 1001;
    }

    @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        body {
            padding: 1rem;
        }

        .modal-content {
            width: 95%;
            margin: 1rem auto;
            padding: 1.5rem;
        }

        .job-item {
            padding: 1rem;
        }
    }
</style>
</head>
<body>
<div class="container">
    <!-- Add this after the existing grid -->
    <div class="job-search">
        <h2>Job Opportunities</h2>
        <input type="text" id="jobSearchInput" class="search-input" placeholder="Search jobs by title...">
        <div id="jobList" class="job-list"></div>
    </div>

    <!-- Application Modal -->
    <div id="applicationModal" class="application-modal">
        <div class="modal-content">
            <h2>Job Application</h2>
            <form id="applicationForm" onsubmit="submitApplication(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-input" id="fullName" readonly>
                </div>
                
                <div class="form-group">
                    <label>Phone Number*</label>
                    <input type="tel" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label>Current Position*</label>
                    <input type="text" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label>Current Company*</label>
                    <input type="text" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label>Years of Experience*</label>
                    <select class="form-input" required>
                        <option value="">Select experience</option>
                        <option value="0-2">0-2 years</option>
                        <option value="2-5">2-5 years</option>
                        <option value="5-10">5-10 years</option>
                        <option value="10+">10+ years</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Expected Salary (Optional)</label>
                    <input type="number" class="form-input">
                </div>
                
                <div class="form-group">
                    <label>Available Start Date*</label>
                    <input type="date" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label>Cover Letter (Optional)</label>
                    <textarea class="form-input" rows="4"></textarea>
                </div>
                
                <div id="resumeUpload" class="upload-zone">
                    <p>ðŸ“„ Drag & drop your resume here or click to browse</p>
                    <p style="font-size: 0.8em; color: #6b7280;">Supported: PDF, DOC, DOCX (max 5MB)</p>
                    <input type="file" id="fileInput" accept=".pdf,.doc,.docx" style="display: none">
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" required>
                        I agree to the terms and conditions
                    </label>
                </div>
                
                <div style="text-align: right; margin-top: 20px;">
                    <button type="button" onclick="closeModal()" style="background: #9ca3af; margin-right: 10px;">Cancel</button>
                    <button type="submit">Submit Application</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// ...existing code...

// Add this new JavaScript code
const jobs = [
    { id: 1, title: 'Senior Developer', department: 'Engineering', type: 'Full-time' },
    { id: 2, title: 'HR Manager', department: 'Human Resources', type: 'Full-time' },
    { id: 3, title: 'Marketing Specialist', department: 'Marketing', type: 'Contract' }
];

function renderJobs() {
    const searchQuery = document.getElementById('jobSearchInput').value.toLowerCase();
    const filteredJobs = jobs.filter(job => 
        job.title.toLowerCase().includes(searchQuery)
    );
    
    const jobList = document.getElementById('jobList');
    jobList.innerHTML = filteredJobs.map(job => `
        <div class="job-item">
            <h3>${job.title}</h3>
            <p>Department: ${job.department}</p>
            <p>Type: ${job.type}</p>
            <button onclick="openApplication(${job.id})">Apply Now</button>
        </div>
    `).join('');
}

function openApplication(jobId) {
    const modal = document.getElementById('applicationModal');
    modal.style.display = 'block';
    
    // Pre-fill user information
    document.getElementById('fullName').value = localStorage.getItem('currentUser') || '';
}

function closeModal() {
    document.getElementById('applicationModal').style.display = 'none';
    document.getElementById('applicationForm').reset();
    resetFileUpload();
}

// Resume upload handling
const dropZone = document.getElementById('resumeUpload');
const fileInput = document.getElementById('fileInput');

dropZone.addEventListener('click', () => fileInput.click());

dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('dragover');
});

dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
});

dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    handleFiles(e.dataTransfer.files);
});

fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

function handleFiles(files) {
    const file = files[0];
    if (!file) return;
    
    // Validate file type
    const validTypes = ['.pdf', '.doc', '.docx'];
    const fileExt = file.name.substring(file.name.lastIndexOf('.')).toLowerCase();
    if (!validTypes.includes(fileExt)) {
        showNotification('Please upload PDF, DOC, or DOCX files only');
        return;
    }
    
    // Validate file size (5MB)
    if (file.size > 5 * 1024 * 1024) {
        showNotification('File size must be less than 5MB');
        return;
    }
    
    // Show preview
    dropZone.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <span>ðŸ“„ ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)</span>
            <button type="button" onclick="resetFileUpload()" style="padding: 5px 10px;">Remove</button>
        </div>
    `;
    
    dropZone.file = file;
}

function resetFileUpload() {
    dropZone.innerHTML = `
        <p>ðŸ“„ Drag & drop your resume here or click to browse</p>
        <p style="font-size: 0.8em; color: #6b7280;">Supported: PDF, DOC, DOCX (max 5MB)</p>
        <input type="file" id="fileInput" accept=".pdf,.doc,.docx" style="display: none">
    `;
    dropZone.file = null;
    fileInput.value = '';
}

function submitApplication(e) {
    e.preventDefault();
    if (!dropZone.file) {
        showNotification('Please upload your resume');
        return;
    }
    
    // Here you would typically send the form data to a server
    showNotification('Application submitted successfully!');
    closeModal();
}

function showNotification(message) {
    const notification = document.createElement('div');
    notification.className = 'notification';
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}

// Initialize
document.getElementById('jobSearchInput').addEventListener('input', renderJobs);
renderJobs();
</script>
</body>
</html>
